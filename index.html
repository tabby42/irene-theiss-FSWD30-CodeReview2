<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Price Comparison</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="flex-column">
	<header class="flex-row"> 
		<img src="img/cr2-logo.png" alt="Logo" class="logo">
		<span>Price Comparison</span>
	</header><!-- /header -->
	<main >
		<div class="img-container flex-row">
			<figure class="flex-1">
				<img src="img/cr2-amsterdam.jpg" alt="Amsterdam">
				<figcaption>
					<p class="flex-row">
						<span class="city blue-text flex-1"></span>
						<span id="avg-amsterdam" class="right italic"></span>
					</p>
					<p class="flex-row">
						<span class=" country flex-1"></span>
						<span class="right bold">Average Price</span>
					</p>
				</figcaption>
			</figure>
			<figure class="flex-1">
				<img src="img/cr2-london.jpg" alt="London">
				<figcaption>
					<p class="flex-row"> 
						<span class=" city blue-text flex-1"></span>
						<span id="avg-london" class="right italic"></span>
					</p>
					<p class="flex-row">
						<span class="country flex-1"></span>
						<span class="right bold">Average Price</span>
					</p>
				</figcaption>
			</figure>
		</div>
		<div class="info-container">
			<p id ="info-msg"></p>
			<p>
				<span id="price-diff"></span>
			</p>
		</div>
	</main><!-- /main -->
	<footer>
	</footer><!-- /footer -->
	<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
